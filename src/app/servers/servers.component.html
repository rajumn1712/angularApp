
<label>Server Name</label>
<!-- <input type="text" class="form-control" (input)="onInputUpdate($event)"> -->

<input type="text" class="form-control" [(ngModel)]="serverName">
<!-- <p>{{serverName}}</p> -->
<button class="btn btn-primary" [disabled] = "!allowUser"
(click)="onCreateServer()">
  Add Server
</button>

<!-- <p>{{serverCreation}}</p> -->
<p *ngIf = "servervar; else noServer">Server was Created and name is {{serverName}}</p>
<ng-template #noServer>
  <p>No server was Created</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
